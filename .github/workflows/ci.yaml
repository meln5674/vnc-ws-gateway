name: CI

on:
  workflow_dispatch: {}
  push:
    branches: ['*']
  pull_request: {}

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'

    - name: Build
      run: make bin/vnc-ws-gateway.{amd64,arm64}.static
